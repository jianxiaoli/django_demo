<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <link rel="stylesheet" href="/static/js/bootstrap/css/bootstrap.min.css">
    <script src="/static/js/jquery-2.2.2.min.js"></script>
</head>
<body>
<div style="width: 600px;">
    <form class="form-horizontal" method="post" role="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="请输入邮箱">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">密 码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="pwd" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="pwd_ok" placeholder="请确认密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="register" class="btn btn-default">注册</button>
            </div>
        </div>
    </form>
</div>
<script src="/static/js/jquery.form.js"></script>
<script src="/static/js/bootstrap/js/bootstrap.js"></script>
<script>
    $(function () {

    })

    $("#register").click(function () {
        $.ajaxSetup({
            data:{csrfmiddlewaretoken:'{{ csrf_token }}'},
        })
        let username = $("#username").val()
        let email = $("#email").val()
        let pwd = $("#pwd").val()
        let pwd_ok = $("#pwd_ok").val()
        $.post("/user/register", {
            username: username,
            email: email,
            pwd: pwd,
            pwd_ok: pwd_ok
        }, function (result) {
            if(result["state"]){
                window.location.href = "{% url 'index' %}"
            }else{
                alert(result["msg"])
            }

        });
        return false
    });

</script>
</body>
</html>
